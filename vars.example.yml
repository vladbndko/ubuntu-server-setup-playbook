distribution_release: focal

ansible_user: root

user:
  username: username
  password: password
  email: username@host.com # For cerbot notifications
  ssh:
    public: ~/.ssh/id_rsa.pub

mysql:
  password: root
  version: 8
  port: 3306

adminer:
  version: 4
  port: 8080

websites:
  -
    host: adminer.host.com
    config: adminer
    basicauth:
      username: adminer
      password: adminer
    proxy: true
  -
    host: host.com
    config: static
    basicauth: false
    proxy: false
  